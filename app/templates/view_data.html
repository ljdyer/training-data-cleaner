{% extends 'main.html' %}
{% set active_page = "view_data" %}

{% block imports %}
<script>
	selectorsAndClasses = {
		'.row_heading': 'col-1 text-right pr-1',
		'th.col0': 'col-5 p-0 m-0',
		'th.col1': 'col-5 p-0 m-0'
	}
</script>
<script src="static/js/main.js"></script>
{% endblock %}

{% block content %}
	<div container class="mx-3">
		<table class="table table-packed">
			<thead>
				<tr>
					<th class="col-1">Index</th>
					<th class="col-5">Source</th>
					<th class="col-6">Column</th>
				</tr>
			</thead>
			<tbody>
				{% for index, row in df.iterrows() %}
					<tr>
						<td>{{ row['index'] }}</td>
						<td>{{ row['source'] }}</td>
						<td>{{ row['target'] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
