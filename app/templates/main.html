<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Training data cleaner</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}">
    <!-- import bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- import jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- import popper.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- import javascript cdn -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    {% block imports %}{% endblock %}
</head>

<body>
    <!-- top navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <!-- logo and site name -->
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/cleaner-white.png') }}" class="navbar-img d-inline-block align-top" alt="">
            Training data cleaner
        </a>
        <!-- hamburger button that toggles the navbar-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                {% for page_id, display_name, route_id in pages %}
                <li class="mx-1 nav-item {{ 'active' if active_page == page_id else '' }}">
                    <a class='nav-link' href="{{ url_for(route_id) }}">{{ display_name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- info about currently uploaded file -->
        <span class="navbar-text">
            {% if fname %}
                <a href="{{ url_for('download_.download') }}">{{ fname }}</a> | <span id="num-rows">{{ num_rows }} row{{ num_rows | pluralize }}</span>
            {% endif %}
        </span>
        <div display="inline" class="navbar-nav">
        <a href="{{ url_for('settings_.settings') }}" class="nav-link navbar-img ml-1 d-flex align-items-center {{ 'active' if active_page == 'settings' else '' }}">
            <span class="iconify" data-icon="mdi:cog" style="color: inherit;" data-width="30" data-height="30"
                data-flip="vertical"></span>
        </a>
        </div>
    </nav>
    <!-- page content -->
    {% block content %}{% endblock %}
</body>

</html>
